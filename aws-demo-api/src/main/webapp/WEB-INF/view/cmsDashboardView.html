<!DOCTYPE html>
<html>
        <head>
		<link rel="stylesheet" type="text/css" src="css/cms.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script> 
		<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script> 
		<script src="resources/js/cmsDashBoard.js"></script>
		
		
		<script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
  		<script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
   		<script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
 
     
		<style>
				.myGrid {
		  width: 40%;
		  height: 50%;
		  align:center;
		   padding-left: 20%;
		  }
		  .masterGrid{
		   padding-left: 20%;
		  }
		}
		</style>
		<title>CMS</title>
        </head>
        <body  >
    	  <h1 align ="center">CMS DashBoard</h1>
        <div ng-app="myCms" class="container">
          <div ng-controller="CMSController" style="overflow:hidden;width: 2000px">
          <div class="masterGrid">
		  
		   <div class="form-group" style="float:left;width:10%;height:50px" >
              <label class="control-label" for="Country">Region:</label>
              <select class="form-control input-lg" id="region" ng-change="regionFilter()"  ng-model="teams" 
              ng-options="region for (region, teams) in regions track by region" >
                <option value=''>Select</option>
              </select>
            </div>
			
			
			
          	 <div class="form-group" style="float:left;width:10%;height:50px" >
              <label class="control-label" for="Country">Team:</label>
              <select class="form-control input-lg" id="team" ng-change="teamFilter()"  ng-model="partners" 
              ng-options="team for (team, partners) in teams track by team" >
                <option value=''>Select</option>
              </select>
            </div>
            <div class="form-group" style="float:left;width:10%;height:50px">
              <label class="control-label" for="partners">Partner:</label>
              <select class="form-control input-lg" id="partner" ng-change="partnerFilter()" ng-disabled="!partners" ng-model="envs" 
              ng-options="partner for (partner,env) in partners track by partner">
                <option value=''>Select</option>
              </select>
            </div>
            <div class="form-group" style="float:left;width:10%;height:50px">
              <label class="control-label" for="env">Environment:</label>
              <select class="form-control input-lg" id="env"   ng-disabled="!envs || !partners" ng-model="env" ng-change="envFilter()"  >
                <option value=''>Select</option>
				  <option ng-repeat="env in envs" value="{{env}}"   ng-model="selected"   >{{env}}</option>
              </select>
            </div>
          </div>
           
			
		</br>
			</br>
			</br>
			</br>
			<div  class="myGrid" >
			<div id="dataGrid" 
			ui-grid="{ data: gridOptions, columnDefs:columnDefs, enableFiltering: true }" 
				 ></div>
			</div>
				 
		
			
        </div>
		
        </div>
</body>

</html>
